<div class="register-container">
  <h2>Register</h2>

  <form (ngSubmit)="register()" #registerForm="ngForm">
    <label for="name">full name: </label>
    <input type="text" id="name" name="name" [(ngModel)]="user.name" required />

    <label for="email">email: </label>
    <input type="email" id="email" name="email" [(ngModel)]="user.email" required />

    <label for="password">password: </label>
    <input type="password" id="password" name="password" [(ngModel)]="user.password" required />

    <button type="submit" [disabled]="registerForm.invalid">submit</button>

    <p class="auth-link">have account already?<a routerLink="/login"> Login</a></p>
  </form>
</div>
